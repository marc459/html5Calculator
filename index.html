<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="calculator.js"></script>
	<link  rel="stylesheet" type="text/css" href="style.css">
	<title>Calculator</title>
</head>
<body>
	<div id="body">
		<table id="calculator">
			<tr>
				<td colspan="4"><input type="text" name="calcResult" value="0" id="result"></td>
			</tr>
			<tr>
				<td><button class="num-btn" value="1" >1</button></td>
				<td><button class="num-btn" value="2" >2</button></td>
				<td><button class="num-btn" value="3" >3</button></td>
				<td><button class="op-btn" value="sum" >+</button></td>
			</tr>
			<tr>
				<td><button class="num-btn" value="4" >4</button></td>
				<td><button class="num-btn" value="5" >5</button></td>
				<td><button class="num-btn" value="6" >6</button></td>
				<td><button class="op-btn" value="minus" >-</button></td>
			</tr>
			<tr>
				<td><button class="num-btn" value="7" >7</button></td>
				<td><button class="num-btn" value="8" >8</button></td>
				<td><button class="num-btn" value="9" >9</button></td>
				<td><button class="op-btn" value="multiply" >x</button></td>
			</tr>
			<tr>
				<td><button class="op-btn" value="clear" >c</button></td>
				<td><button class="num-btn" value="0" >0</button></td>
				<td><button class="op-btn" value="equals" >=</button></td>
				<td><button class="op-btn" value="divide" >/</button></td>
			</tr>
		</table>
	</div>
</body>
</html>
